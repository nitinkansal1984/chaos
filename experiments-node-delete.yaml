---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chaostoolkit-experiments
data:
  health-instances.yaml: |
    version: 1.0.0
    title: What happens if we terminate an instance?
    description: Everything should continue working as if nothing happened
    tags:
    - k8s
    - pod
    - deployment
    steady-state-hypothesis:
      title: The app is healthy
      probes:
      - name: all-apps-are-healthy
        type: probe
        tolerance: true
        provider:
          type: python
          func: all_microservices_healthy
          module: chaosk8s.probes
          arguments:
            ns: webapp
    method:
    - type: action
      name: terminate-app-pod
      provider:
        type: python
        module: chaosk8s.pod.actions
        func: terminate_pods
        arguments:
          rand: true
          ns: webapp
      pauses:
        after: 10
  node.yaml: |
    version: 1.0.0
    title: What happens if we delete a node
    description: All the instances are distributed among healthy nodes and the applications are healthy
    tags:
    - k8s
    - node
    configuration:
      node_label:
          type: env
          key: NODE_LABEL
    steady-state-hypothesis:
      title: Nodes are indestructible
      probes:
      - name: all-apps-are-healthy
        type: probe
        tolerance: true
        provider:
          type: python
          func: all_pods_healthy
          module: chaosk8s.probes
          arguments:
            ns: webapp    
    method:
    - type: action
      name: delete-node
      provider:
        type: python
        func: delete_nodes
        module: chaosk8s.node.actions
        arguments:
          label_selector: ${node_label}
          count: 1
          pod_namespace: webapp
      pauses:
        after: 10
